{% extends 'base2.html' %}


{% block head %}


<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
#t01 {
  background-color: #f1f1c1;
}
</style>

{% endblock %}
   {% block body %}
<h3> Search result :</h3><br><br>
      <table border = 1 id="t01">
          <tr>
            <th>Brand name </th>
            <th>Category </th>
            </tr>
         {% for row in row_list %}
            <tr>
               <th> {{ row.brand_name }} </th>
               <td> {{ row.product_category }} </td>
            </tr>
         {% endfor %}
      </table>

{% endblock %}
